<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>LinkedIn</b>
    <div id="posts">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos/1'); // fetch function is provided by the browser so that we can fetch json from an API
        // how we render it in HTML is a different story
        
        // async await is a syntactic sugar on the .then function
        async function getRecentPost() {
            console.log("Before sending the request");
            const response = await fetch("https://jsonplaceholder.typicode.com/todos/1");
            // here we awaited the fetch function because it may take few time hence a promise was created
            const data = await response.json(); // this is also awaited because internally the .json function is also promisifed
            
            console.log(data);
            console.log("Request has been processed");

            // now rendering the body of the response json onto the screen
            document.querySelector(`#posts`).innerHTML = data.title;
        }

        // calling the function
        getRecentPost();
    </script>
</body>
</html>
